<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behnke Login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--LOGIN FORM -->
    <div class="background"></div>
    <div class="logo">
        <img src="images/behnke-logo.png" alt="Logo">
    </div>

    <div class="container">
        <div class="item">
            <img src="" alt="">
            <h1>HIT THE <br><span>ROAD</span></h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
        </div>

        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><br><input type="checkbox" id="remember-me">Remember me </label>
                    </div>
                    <button class="btn">Login</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="register.html" class="register-link">Sign Up</a></p>
                    </div>
                </form>  
            </div>
            <div class="background-box"></div>
        </div>
    </div>
</body>
</html>
